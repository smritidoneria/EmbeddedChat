name: Build and Publish Docs to GitHub Pages

on:
  push:
    branches:
      - 'report-fix' 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '16.19.0'

    

      - uses: bitovi/github-actions-docs-to-github-pages@v1.0.3
        with:
          install_command: yarn install 
          build_command: yarn build && yarn build:storybook 
          path: packages/react/docs
          checkout: false